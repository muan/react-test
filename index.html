<!doctype>
<html>
<head>
  <!-- The core React library -->
  <script src="./bower_components/react/react.min.js"></script>
  <script src="./bower_components/react/JSXTransformer.js"></script>
  <script type="text/jsx" src="./main.js"></script>
  <style type="text/css">
    body {
      padding: 50px;
      text-align: center;
    }

    body, input {
      font-size: 12px;
      font-family: "Source Sans Pro", sans-serif;
    }

    .btn {
      padding: 80px;
      background-color: #966089;
      border-radius: 50%;
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background-color .3s;
    }

    .odd {
      background-color: #944447;
    }

    .number {
      font-size: 60px;
      line-height: 0.85em;
      margin-bottom: 10px;
    }

    .input {
      padding: 5px 10px;
      border: 0;
      width: 300px;
      margin-top: 10px;
      background-color: transparent;
      border-bottom: 1px solid #ddd;
      transition: border-color .3s;
      text-align: center;
      text-transform: uppercase;
    }

    .input:focus {
      outline: none;
      border-color: #999;
    }

    .echo {
      margin: 50px auto;
    }

    .echo-text {
      text-transform: uppercase;
      margin-top: 5px;
    }
  </style>
</head>

</body>
</html>
